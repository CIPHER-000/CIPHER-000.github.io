<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>C$50 MEET: {% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="/static/new.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="image-container">
        <span class="user">
          <label class="user-icon">
            <i class="ri-user-fill"></i>
            <img src="" class="profile-pic">
          </label>
        </span>
      </div>
      <label for="img_input" class="camera-icon">
        <i class="ri-camera-line"></i>
      </label>
      <input type="file"  id="img_input" accept="image/*" hidden>
    </div>

    <script>
      img_input = document.querySelector("#img_input");
      img_input.onchange = function(e) {
        if(e.target.files.length > 0) {
          src = URL.createObjectURL(e.target.files[0]);
          image = document.querySelector(".image-container img");
          image.src = src;
        }
      }
    </script>
  </body>
</html>
