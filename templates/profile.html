<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>C$50 FINAL PROJECT: {% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="/static/profile.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  </head>
  <body>
    <form class="container" action="/profile" method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="profile-box">
          <img src="https://img.icons8.com/ios-glyphs/2x/menu.png" class="menu-icon">
          <img src="https://img.icons8.com/carbon-copy/2x/gear.png" class="setting-icon">
          <div class="wrapper">
            <div class="image-container">
              <img src="/static/uploads/{{profile_path}}" class="profile-pic">
            </div>
            <label for="img_input" class="camera-icon">
              <i class="ri-camera-line"></i>
            </label>
            <input type="file" id="img_input" accept="image/*" hidden name="image">
          </div>
          <div class="text">
            <h3>{{username}}</h3>
            <p>{{about}}</p>
          </text>

          <button class="text2">
            Create Profile
          </button>

          <div class="profile-bottom">
            <p>Learn More About My Profile</p>
            <!--<textarea></textarea>-->
            <img src="https://img.icons8.com/glyph-neue/2x/down.png">
          </div>
        </div>
      <script>
        img_input = document.querySelector("#img_input");
        img_input.onchange = function(e) {
          if(e.target.files.length > 0) {
            src = URL.createObjectURL(e.target.files[0]);
            image = document.querySelector(".image-container img");
            image.src = src;
          }
        }
      </script>
    </form>
  </body>
</html>
