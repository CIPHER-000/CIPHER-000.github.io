<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C$50 MEET: {% block title %}{% endblock %}</title>
        <link href="/static/homepage.css" rel="stylesheet">
        <!--Remix Icons-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
    </head>  
    <body>
        <!--sidebar-->
        <div class="sidebar">
            <div class="logo-img">
                <a href="#" class="logo">
                    <img src="{{logo_path}}" alt="">
                </a>
            </div>

            <div class="all">
                 <!--Profile image-->
                <div class="profile">
                    <div class="profile-img">
                        <img src="/static/uploads/{{profile_path}}"/>
                    </div>
        
                    <div class="name">
                        <h1>{{username}}</h1>
                        <img src="https://cdn-icons-png.flaticon.com/128/4601/4601846.png" alt="">
                    </div>
                    <br>
                    <p class="about">{{about}}</p>
                </div>
                <br>
                <!--Menu-->
                <div class="menu">
                    <a href="#" class="active">
                        <span class="icon">
                            <i class="ri-function-line"></i>
                        </span>
                        Friends
                    </a>

                    <a href="/myprofile">
                        <span class="icon">
                            <i class="ri-search-line"></i>
                        </span>
                        Profile
                    </a>


                    <a href="#">
                        <span class="icon">
                            <i class="ri-notification-4-line"></i>
                        </span>
                        Notification
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-mail-unread-fill"></i>
                        </span>
                        Messages
                    </a>
        
                    <a href="#">
                        <span class="icon">
                            <i class="ri-settings-5-line"></i>
                        </span>
                        Settings
                    </a>
        
                    <a href="/logout">
                        <span class="icon">
                            <i class="ri-logout-box-r-line"></i>
                        </span>
                        Logout
                    </a>
                </div>
            </div>

        </div>
        <!--main home-->
        <div class="main-home">
            <!--header-->
            <div class="header">
                <!--Search-->
                <div class="search">
                    <i class="ri-serach-line"></i>
                    <input type="text" placeholder="Find friends..">
                </div>
                <!--Content-->
                <div class="header-content">
                    <i class="ri-notification-4-fill"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <!--Button-->
                    <a href="/homepage" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">Find Match</div>
                    </a>
                </div>
            </div>
            <!--Stories Content-->
            <div>
                <!--Stories 1-->
                <h1>Matches</h1>
            
                <ul class="names">
                    {% for name in names_list %}
                        <li>
                            <div class="names">
                                <h1>
                                    <div class="profiles">
                                        <div class="profiles-img">
                                            <img src="/static/uploads/{{user_profile_path}}"/>
                                        </div> {{name}}
                                    </div>
                                </h1>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>

        <!--Main Posts-
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
